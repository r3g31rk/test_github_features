name: Error Form

description: |
  This report is to declare errors (such as bad links, typos, ...).
  It will contribute to fix them and improve the pedagogical content.
  To avoid any confusion, please fill one report per error.

title: "[Error]: <title>" # mettre un titre clair

labels: ["invalid"] # ajouter un label

assignees: # assigner les membres de CONTEX
  - r3g31rk

      
body:
# ALREADY SEEN
  - type: checkboxes
    id: seen
    attributes:
      label: Are you the first one?
      description: Please check if an issue already exists for the error you spotted.
      options:
      - label: I have searched the open issues of this repo and no one exists for the error I spotted.
        required: true

# WHERE
  - type: dropdown
    id: location_macro
    attributes:
      label: Error's macro location
      description: On which platform(s) did you spot the error?
      multiple: true
      options:
        - intra.epitech.digital (Gandalf) 
        - gandalf.epitech.eu (Merlin)
        - intra.epitech.eu (Intra)
        - jenkins.epitest.eu (Moulinette)
        - Github
    validations:
      required: true

  - type: input
    id: location_micro
    attributes:
      label: Error's micro location
      description: What is the complete name of the file (with extension) where you spotted the error? (separate with comma if many)
      placeholder: ex. D-POO-100_day01-exercices.pdf, B-CNA-410_Trade_not4students.xlsx
    validations:
      required: true
      
# WHAT
  - type: input
    id: description
    attributes:
      label: What did you see?
      description: Please give a clear and concise description of what you're experiencing. 
      placeholder: ex. On page 42 of the file mentionned above, I read "pain au chocolat"
    validations:
      required: true
      
# HOW
  - type: textarea
    id: potential_fix
    attributes:
      label: What did you expect?
      description: Please give a clear and concise description of what you expected.
      placeholder: ex. It should be "chocolatine".
    validations:
      required: false

  - type: textarea
    id: intell
    attributes:
      label: Anything else?
      description: |
        Links? Screenshots? References? 
        Anything that will give us more context about the error you spotted will help us to solve it!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
      
  - type: input
    id: contact
    attributes:
      label: Contact details
      description: Except through github, how can we get in touch with you if we need more info?
      placeholder: ex. firstname.lastname@epitech.smthg
    validations:
      required: false





# WHY
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: markdown
    attributes:
      value: "## Thanks for taking the time to fill out this bug report!"

  - type: markdown
    attributes:
      value: '## Thanks for taking the time to fill out this bug report!'







  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

